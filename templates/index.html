<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Study Tracker</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffc1cc, #cce7ff); /* Subtle blue gradient */
            color: #333;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure buttons are in one line */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .btn:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Study Tracker</h1>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Sign Up</a>
    </div>
</body>
</html>
